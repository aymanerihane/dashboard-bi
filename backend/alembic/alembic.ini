[alembic]
script_location = alembic/versions
sqlalchemy.url = sqlite:///./test.db
# Logging configuration
log_file = alembic.log
log_level = INFO
# Uncomment to enable logging to stdout
# log_stdout = true

[post_write_hooks]
# Hooks to run after migrations are written
# Example: run a script to notify about new migrations
# post_write_hooks = notify_new_migrations

[alembic:exclude]
# Exclude certain tables from migrations
# Example: exclude = my_table
# exclude = my_other_table